<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #111;
        display: block;
        margin: 0 auto;
        
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="game.css">
    <a href="../gamesPage.html">Back</a>
    <div class = "center" id="score">0</div>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
    <div class = "unselectable">
      Shoot: mouse <br>
      new attempt: r <br>
      new level: l <br>
      remove path dots: d<br>
      Blue - target planet <br>
      green - asteroid you shoot <br>
      Red - other planets <br>
      Numbers above: Score / attempts <br></div>
  </body>
</html>
